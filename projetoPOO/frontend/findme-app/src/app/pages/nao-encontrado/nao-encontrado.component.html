<div class="not-found-container">
  <!-- Cabeçalho -->
  <header class="header-container">
    <div class="search-wrapper">
      <input
        type="text"
        placeholder="Search"
        class="search-input"
      />
      <button class="search-btn">
        <span class="material-icons">search</span>
      </button>
    </div>

    <button class="add-book-btn">
      Cadastrar Livro
    </button>

    <div class="user-info">
      <img
        src="assets/avatar.png"
        alt="Avatar"
        class="avatar"
      />
      <div class="user-details">
        <span class="username">Beatriz Paredes</span>
        <span class="role">Designer Gráfico</span>
      </div>
    </div>
  </header>

  <!-- Conteúdo da página de erro -->
  <main class="content">
    <div class="message-card">
      <h1>Livro não encontrado</h1>
      <p>
        O livro que você está procurando não existe ou não está
        cadastrado no momento.
      </p>
      <button class="add-book-btn">
        Cadastrar um novo livro
      </button>
    </div>
  </main>
</div>
