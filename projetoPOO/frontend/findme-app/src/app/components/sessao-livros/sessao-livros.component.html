<div class="sessao">
  <h2>{{ titulo }}</h2>

  <div class="lista-livros">
    <app-card-livro
      *ngFor="let livro of livros"
      [id]="livro.id ?? 0"
      [titulo]="livro.titulo"
      [preco]="livro.preco"
      acao="Ver detalhes">
    </app-card-livro>
  </div>

  <p *ngIf="livros.length === 0" class="mensagem-vazio">
    Nenhum livro cadastrado ainda.
  </p>
</div>
