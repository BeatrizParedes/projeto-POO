<header class="header-container">
  
  <div class="search-wrapper">
    <input
      type="text"
      placeholder="Pesquise pelo título..."
      class="search-input"
      [(ngModel)]="termo"
      (keyup.enter)="buscar()"
    />
    <button class="search-btn" (click)="buscar()">
      <span class="material-icons">search</span>
    </button>
  </div>

  
  <nav>
    <button class="btn-cadastrar" (click)="abrirCadastro()">Cadastrar Livro</button>
  </nav>

  
  <div class="user-info">
    <img src="assets/avatar.png" alt="Avatar" class="avatar" />
    <div class="user-details">
      <span class="username">Beatriz Paredes</span>
      <span class="role">Designer Gráfico</span>
    </div>
  </div>

  
  <div class="status-area">
    <div *ngIf="carregando" class="carregando">
      <span class="material-icons spin">autorenew</span>
      Buscando livro...
    </div>
    <p *ngIf="mensagem" class="mensagem">{{ mensagem }}</p>
  </div>
</header>
