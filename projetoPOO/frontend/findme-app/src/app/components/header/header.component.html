<header class="header-container">
  
  <div class="search-wrapper">
    <input
      type="text"
      placeholder="Pesquise pelo título..."
      class="search-input"
      [(ngModel)]="termo"
      (keyup.enter)="buscar()"
    />
    <button class="search-btn" (click)="buscar()">
      <span class="material-icons">search</span>
    </button>
  </div>

  
  <nav class="nav-actions">
    
    <button class="btn-cadastrar" (click)="abrirCadastro()">Cadastrar Livro</button>

    
    <div class="wishlist" (click)="abrirListaDesejos()" title="Ver lista de desejos">
      <i
        class="fa-heart"
        [class.fa-solid]="countDesejos > 0"
        [class.fa-regular]="countDesejos === 0"
      ></i>
  <span class="badge" *ngIf="countDesejos > 0">{{ countDesejos }}</span>
</div>
  </nav>

  
  <div class="user-info">
    <div class="user-details">
      <span class="username">Beatriz Paredes</span>
      <span class="role">Designer Gráfico</span>
    </div>
  </div>

  
  <div class="status-area">
    <div *ngIf="carregando" class="carregando">
      <span class="material-icons spin">autorenew</span>
      Buscando livro...
    </div>
    <p *ngIf="mensagem" class="mensagem">{{ mensagem }}</p>
  </div>
</header>
