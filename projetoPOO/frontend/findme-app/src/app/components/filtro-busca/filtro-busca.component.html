<form (ngSubmit)="buscar()" class="filtros-wrap">

  <input
    [(ngModel)]="termo"
    name="titulo"
    type="text"
    placeholder="Buscar por título (opcional)"
    class="campo texto"
  />

  <select [(ngModel)]="genero" name="genero" class="campo select">
    <option value="">Todos os gêneros</option>
    <option *ngFor="let g of generos" [value]="g">{{ g }}</option>
  </select>

  <input
    [(ngModel)]="precoMax"
    name="preco"
    type="number"
    min="0"
    step="1"
    placeholder="Preço máximo (opcional)"
    class="campo numero"
  />

  <button type="submit" class="btn">Buscar</button>
</form>

<p class="msg" *ngIf="mensagem">{{ mensagem }}</p>
